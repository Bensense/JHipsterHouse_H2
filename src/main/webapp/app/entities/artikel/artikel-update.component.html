<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-artikel-heading" jhiTranslate="jHipsterHouseH2App.artikel.home.createOrEditLabel">Create or edit a Artikel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!artikel.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="artikel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipsterHouseH2App.artikel.artikelBezeichnung" for="field_artikelBezeichnung">Artikel Bezeichnung</label>
                    <input type="text" class="form-control" name="artikelBezeichnung" id="field_artikelBezeichnung"
                        [(ngModel)]="artikel.artikelBezeichnung" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipsterHouseH2App.artikel.preis" for="field_preis">Preis</label>
                    <input type="number" class="form-control" name="preis" id="field_preis"
                        [(ngModel)]="artikel.preis" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipsterHouseH2App.artikel.lieferant" for="field_lieferant">Lieferant</label>
                    <select class="form-control" id="field_lieferant" name="lieferant" [(ngModel)]="artikel.lieferant" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lieferantOption.id === artikel.lieferant?.id ? artikel.lieferant : lieferantOption" *ngFor="let lieferantOption of lieferants; trackBy: trackLieferantById">{{lieferantOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
